<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div class="base">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/HomeStyles.css">
    <title>Lista de Libros</title>
</head>
<body>

    <h1>Lista de Libros</h1>
    <div classs="divAgregar">   
    <a class="agregar" type="button" th:href="@{/libros/add}" >
        Agregar Libro
    </a>
</div>
<div class="Espacio">

        
        
</div>
    <form class="BarraBuscadora" th:action="@{/libros/buscar}" method="get">
        <input type="text" name="autor" placeholder="Buscar por autor...">
        <button type="submit">Buscar</button>
    </form>

    
    <table>
            <thead>
                <tr class="nombreColumna" >
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Publicadora</th>
                    <th>Género</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.ano}"></td>
                    <td th:text="${book.publicadora}"></td>
                    <td th:text="${book.genero}"></td>
                
                    <td>
                        <form th:action="@{/libros/delete}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este libro?');">
                            <input type="hidden" name="title" th:value="${book.title}">
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </div>
    </table>
</div>


  
</body>
</html>
<style>
    .agregar{
        background-color: rgb(250, 245, 117); 
        text-decoration: none;
        color:black;
        padding-left: 3rem;
        padding-right: 3rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
        border-radius: 5px;
        border-color: aliceblue;
    }
    .fondoTablas{
        background-color: rgb(0, 0, 0);
    }
    .nombreColumna{
        background-color: rgb(255, 251, 127);
    }
    .BarraBuscadora{
        padding-top: 1rem;   
    }


</style>
